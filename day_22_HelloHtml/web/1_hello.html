<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--网页标签页的名字，是当前HTML文档的标题-->
    <title>HelloHtml</title>
</head>
<body>

    <!--
    一级标题标签
    h1-h6
    -->
    <h3>我们的网页就是这么简单</h3>

    <p>我是一个段落</p>



    <!--
        title属性：
                1.当鼠标悬停到图片上时的提示
                2.若找不到该图片，则显示这个提示文字
    -->

    <!--
        关于id属性：
            在同一个html文档中，id具有唯一性
            id属性是找到某一个具体元素的标准
    -->
    <img id="beautifulGirl" src="yy.jpg" title="女生"><br>

    <!--
    图片的路径问题：
    相对路径：
        相对当前html文档的路径
        比如现在这个文档是在web文件夹下
        那么这个路径只会在web文件夹下找
        也就是说实际找的是：
                web/img/yy.jpg
                ..就是返回上一级
    -->

    <a href="https://www.baidu.com">百度一下</a>
    <a>百度一下</a>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!--
        换行符，就是回车
    -->

    <a href="#beautifulGirl">点击去看美女</a>
    <a href="2_hello.html#beautifulGirl">下一页</a>
    <!--
        超链接标签
        如果不给它href属性
            则它会失去所有超链接具有的特性
            如：文字颜色，下划线，可点击，点击后变色
        如果给href属性，但是属性值为“”
        则是刷新当前页面

        如果给了href属性，属性值为“#xx”
            则表示定位到id为xx的标签(也叫元素)
            这叫锚点
    -->
</body>
</html>
