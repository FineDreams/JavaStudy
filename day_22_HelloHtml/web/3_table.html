<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>演示表格</title>
</head>
<body>
    <table border="10">
        <caption>我是表格的标题</caption>
        <!--
        table row 表示表行
        -->
        <tr>
            <!--
                table head  表示表头
            -->
            <th>id</th>
            <th>name</th>
            <th>age</th>
            <th>loc</th>
        </tr>

        <tr>
            <!--
                table data cell 单元格
            -->
            <td>1</td>
            <td>李小龙</td>
            <td>51</td>
            <td>香港</td>
        </tr>

        <tr>
            <td>2</td>
            <td>张三丰</td>
            <td>99</td>
            <td>元朝</td>
        </tr>
    </table>
</body>
</html>
