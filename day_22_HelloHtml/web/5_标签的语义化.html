<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签的语义化</title>
</head>
<body>
    <!--
        有些标签，有它自己的特性，在使用时该标签会有一些特殊的含义。
        比如<h1>就表示标题，它的特性是字体变大，黑体

        即使我们给一个普通的标签，加上了字体变大，黑
        体的样式，这个普通标签依然没有标题的语义

        什么是样式?
            标签的外观
    -->
        <h1 style="color: red;font-size: 10px">我是一级标题</h1>
        <yy style="color: red">我是袁营营</yy>

        <p>段落</p>

    <!--引用别人的话-->
        <q>将进酒，杯莫停，与君歌一曲，请君为我倾耳听</q>

    <!--引用别人一大段话-->
        <blockquote>
            薄雾浓云愁永昼，瑞脑消金兽，佳节又重阳，玉枕纱橱，半夜凉初透
        </blockquote>

        <!--标记-->
        <mark>
            凄凄惨惨戚戚，乍暖还寒时候，最难将息，三杯两盏淡酒，怎地他晚来风急
        </mark>

    <br>
    <!--强调：斜体-->
        <em>
            满地黄花堆积，憔悴损如今有事堪摘
        </em>

    <br>
        <!--更强烈的强调：黑体加粗-->
        <strong>
            红酥手，黄藤酒，满园春色宫墙柳，
            东风恶，欢情薄，一杯愁绪，几年离索，错错错。
        </strong>
    <br>
    <!--单纯的斜体，没有语义化-->
        <i>
            春如旧，人空瘦，泪痕红浥鲛绡，桃花落，闲词隔
        </i>
</body>
</html>
